<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
      @keyframes spin {
  0%   { transform: rotate(0deg);   }
  100% { transform: rotate(360deg); }
}
body {
  margin: 0;
  background-color: #f8f9fa;
}
.container {
  height: 150px;
  width: 150px;
  margin: 150px auto;
  position: relative;
}
.container, .it {
  display: flex;
  align-items: center;
  justify-content: center;
}
.it {
  border-radius: 50%;
  position: absolute;
  border: 8px solid transparent; /*3px*/
}
.item1 {
  height: 90%;
  width: 90%;
  border-top-color: #ffff00;
  border-bottom-color: #ffff00;
  animation: spin 4s linear infinite; /*2s*/
}
.item2 {
  height: 80%;
  width: 80%;
  border-top-color: #0084ff;
  border-bottom-color: #0084ff;
  animation: spin 3s linear infinite reverse; /*1s*/
}
.item3 {
  height: 70%;
  width: 70%;
  border-top-color: #636363;
  border-bottom-color: #636363;
  animation: spin 2s linear infinite; /*4s*/
}

h2 {
    font-size: large;
    color: #000000;
    font-weight: bold;
    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}
    </style>
</head>

<body>
    <div class="container">
        <div class="it item1"></div>
        <div class="it item2"></div>
        <div class="it item3"></div>
        <h2>LOADING</h2>
      </div>
    <script type="text/javascript">
        setTimeout(function() {
            window.location.href = 'https://muhammadahmed-fe.github.io/TextUtils/';
        }, 2000); 
    </script>
</body>

</html>
